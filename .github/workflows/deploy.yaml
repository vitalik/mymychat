name: Build and Deploy

on:
  push:
    branches: [ deploy ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: [self-hosted, us-west]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    
    - name: Build and push multi-platform image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          vital1k/mymychat:latest
          vital1k/mymychat:${{ github.sha }}
        # cache-from: type=gha
        # cache-to: type=gha,mode=max
    
    - name: Build local image for deployment
      run: |
        docker build -t mymychat:latest .
        echo "Docker image built successfully!"
    
    - name: Prep
      run: |
        mkdir -p /home/ubuntu/mymychat
        cp docker-compose.yml /home/ubuntu/mymychat/
    
    - name: Start
      run: |
        cd /home/ubuntu/mymychat
        docker compose up -d
        
        echo "Deployment completed successfully!"
        echo "Services status:"
        docker compose ps
